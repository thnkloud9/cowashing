<div class="container">
      <ui-gmap-google-map 
        center='map.center' 
        options='mapOptions'
        events='map.events'
        zoom='map.zoom'>

        <!-- map markers -->
        <ui-gmap-markers
          models='mapMarkers.results'
          coords="'coords'"
          click="'click'"
          icon="'icon'"
          options="'options'">
        </ui-gmap-marker>

        <ui-gmap-map-control 
          template="app/main/map-bottom-controls.html" 
          position="bottom-right" 
          controller="MainCtrl" 
          index="-1"></ui-gmap-map-control>

        <ui-gmap-map-control 
          template="app/main/map-top-controls.html" 
          position="bottom-left" 
          controller="MainCtrl" 
          index="-1"></ui-gmap-map-control>
      </ui-gmap-google-map>

  <div class="row">
    <div class="col-lg-12">
      <ul 
        class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" 
        ng-repeat="thing in things">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

</div>

<footer>
</footer>
