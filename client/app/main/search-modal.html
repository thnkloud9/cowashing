<div class="search-options-modal">
  <h4>Filter Washspots</h4>
  <form>

    <span>Eco Rating</span>

    <div class="input-group">
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">A++</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">A+</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">A</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">B</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">C</button></div>
      </div>
    </div>

    <div class="checkbox1 inline-block"><input type="checkbox" id="extra1" /><label for="extra1"> </label></div>
    <div class="checkbox2 inline-block"><input type="checkbox" id="extra2" /><label for="extra2"> </label></div>
    <div class="checkbox3 inline-block"><input type="checkbox" id="extra3" /><label for="extra3"> </label></div>
    <div class="checkbox4 inline-block"><input type="checkbox" id="extra4" /><label for="extra4"> </label></div>

    <div class="input-group">
        <button 
          type="submit" 
          class="btn btn-xsm btn-success" 
          ng-click="updateSearch(); $close()"> </button>
        <button 
          class="btn btn-xsm btn-danger" 
          ng-click="$close()"> </button>
    </div>
  </form>
</div>
