<div class="request-modal">
  <h3>Request Booking for {{ thing.name }}</h3>

  <div class='machine-controls'>
    <form>

      <div class="form-group">
        <div class='calendar-container'>
          <div 
            ui-calendar="uiConfig.calendar"
            ng-model="eventSources"></div>
        </div>
      </div>

      <div 
        ng-show="validRequestDate"
        class="form-group">
        <span>Request {{ request.date | date:'yyyy-MM-dd'}}?</span>
        <button
          ng-click="sendRequest(); $close()"
          type="submit"
          class="btn btn-xsm btn-success"> </button>
      </div>

      <div class="form-group">
        <button
          ng-click="$close()"
          class="btn btn-xsm btn-danger" 
          id="cancel"> </button>
      </div>

    </form>
  </div>
</div>
