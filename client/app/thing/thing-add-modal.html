<div class="add-machine-modal">
  <form class="thing-form">
    <label>Add a new machine</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="new thing name"
        ng-model="newThing.name">
    </div>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="address"
        ng-model="newThing.address_1">
    </div>

    <div class="input-group">
      <label for="volume">Volume</label>
      <input 
        type="range"
        class="form-control input-sm" 
        id="volume"
        min=1
        max=20
        step=1
        ng-model='newThing.volume'>
    </div>

    <div class="input-group">
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">A+++</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">A++</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">A+</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">A</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">B</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">C</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">D</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">E</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">F</button></div>
        <div class="btn-group" role="group"><button type="button" class="btn btn-default">G</button></div>
      </div>
    </div>

    <div class="input-group">
      <input type="checkbox" id="extra1">
      <input type="checkbox" id="extra2">
      <input type="checkbox" id="extra3">
      <input type="checkbox" id="extra4">
    </div><!-- /input-group -->

    <div class="input-group">
        <button 
          type="submit" 
          class="btn btn-xsm btn-primary" 
          ng-click="addThing()"><img src="/assets/images/yes.png" width=64 height=64></button>
        <button 
          class="btn btn-xsm btn-danger" 
          ng-click="cancel()"><img src="/assets/images/yes.png" width=64 height=64></button>
    </div>
  </form>
</div>
