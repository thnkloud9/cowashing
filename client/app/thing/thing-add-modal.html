<div class="add-machine-modal">
  <form class="thing-form">
    <h4>Add a Washspot</h4>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="new machine name"
        ng-model="newThing.name">
    </div>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="address"
        ng-model="newThing.address_1">
    </div>

    <span>Eco Rating</span>

    <div class="input-group">
      <div class="btn-group btn-group-justified" role="group-two">
        <div class="btn-group" role="group-two">
          <button type="button" class="btn btn-default">A++</button>
        </div>
        <div class="btn-group" role="group-two">
          <button type="button" class="btn btn-default">A+</button>
        </div>
        <div class="btn-group" role="group-two">
          <button type="button" class="btn btn-default">A</button>
        </div>
        <div class="btn-group" role="group-two">
          <button type="button" class="btn btn-default">B</button>
        </div>
        <div class="btn-group" role="group-two">
          <button type="button" class="btn btn-default">C</button>
        </div>
      </div>
    </div>

    <div class="checkbox1 inline-block">    
      <input type="checkbox" id="extra1" ng-model="newThing.dryer" />
      <label for="extra1"> </label>
    </div>
    <div class="checkbox2 inline-block">
      <input type="checkbox" id="extra2" ng-model="newThing.detergent" />
      <label for="extra2"> </label>
    </div>
    <div class="checkbox3 inline-block">
      <input type="checkbox" id="extra3" ng-model="newThing.iron" />
      <label for="extra3"> </label>
    </div>
    <div class="checkbox4 inline-block">
      <input type="checkbox" id="extra4" ng-model="newThing.hanger" />
      <label for="extra4"> </label>
    </div>

    <div class="input-group">
        <button 
          type="submit" 
          class="btn btn-xsm btn-primary" 
          ng-click="addThing()"> </button>
        <button 
          class="btn btn-xsm btn-danger" 
          ng-click="cancel()"> </button>
    </div>
  </form>
</div>
